name: Quick Deploy (CI + CD)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build Backend
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build backend
        working-directory: ./backend
        run: mvn clean package -DskipTests=${{ github.event.inputs.skip_tests }}
        env:
          DB_URL: jdbc:postgresql://localhost:5433/trade
          DB_USERNAME: postgre
          DB_PASSWORD: admin
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'testSecretKeyForJWTTokenGenerationMustBeLongEnoughForHS512AlgorithmWithMinimum256Bits' }}

      # Build Cron-Jobs
      - name: Build cron-jobs
        working-directory: ./cron-jobs
        run: mvn clean package -DskipTests=${{ github.event.inputs.skip_tests }}
        env:
          DB_URL: jdbc:postgresql://localhost:5433/trade
          DB_USERNAME: postgre
          DB_PASSWORD: admin

      # Build Frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: ./frontend
        run: npm ci && npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:8899' }}

      # Deploy
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          # Create deployment directory structure
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            mkdir -p /opt/stock-watcher/runtime/{backend,cron-jobs,frontend}
          EOF

          # Copy backend JAR
          BACKEND_JAR=$(find ./backend/target -name "*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -1)
          scp -o StrictHostKeyChecking=no "$BACKEND_JAR" \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/stock-watcher/runtime/backend/app.jar

          # Copy cron-jobs JAR
          CRON_JAR=$(find ./cron-jobs/target -name "*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -1)
          scp -o StrictHostKeyChecking=no "$CRON_JAR" \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/stock-watcher/runtime/cron-jobs/app.jar

          # Copy frontend build
          scp -r -o StrictHostKeyChecking=no ./frontend/dist/* \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/stock-watcher/runtime/frontend/

          # Restart services
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            # If using systemd
            sudo systemctl restart trade-backend || true
            sudo systemctl restart trade-cron-jobs || true
            
            # If using Docker Compose, uncomment:
            # cd /opt/stock-watcher && docker compose restart backend cron-jobs frontend || true
          EOF

      - name: Health check
        run: |
          sleep 10
          curl -f http://${{ secrets.SSH_HOST }}:8899/actuator/health || exit 1
          echo "✅ Backend health check passed"
          
          curl -f http://${{ secrets.SSH_HOST }}:8089 || exit 1
          echo "✅ Frontend health check passed"

