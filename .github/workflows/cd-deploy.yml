name: CD - Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build backend JAR
        working-directory: ./backend
        run: mvn clean package -DskipTests
        env:
          DB_URL: jdbc:postgresql://localhost:5433/trade
          DB_USERNAME: postgre
          DB_PASSWORD: admin
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'testSecretKeyForJWTTokenGenerationMustBeLongEnoughForHS512AlgorithmWithMinimum256Bits' }}

      - name: Build cron-jobs JAR
        working-directory: ./cron-jobs
        run: mvn clean package -DskipTests
        env:
          DB_URL: jdbc:postgresql://localhost:5433/trade
          DB_USERNAME: postgre
          DB_PASSWORD: admin

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: ./frontend
        run: npm ci && npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:8899' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-artifacts
          path: |
            backend/target/*.jar
            cron-jobs/target/*.jar
            frontend/dist
          retention-days: 1

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: deployment-artifacts
          path: ./artifacts

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          # Create deployment directory structure
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            mkdir -p /opt/stock-watcher/runtime/{backend,cron-jobs,frontend}
          EOF

          # Copy backend JAR
          scp -o StrictHostKeyChecking=no ./artifacts/backend/target/*.jar \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/stock-watcher/runtime/backend/app.jar || \
          scp -o StrictHostKeyChecking=no ./artifacts/*.jar \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/stock-watcher/runtime/backend/app.jar

          # Copy cron-jobs JAR (find the correct JAR file)
          JAR_FILE=$(find ./artifacts -name "cron-jobs*.jar" -o -name "trade-jobs*.jar" | head -1)
          if [ -n "$JAR_FILE" ]; then
            scp -o StrictHostKeyChecking=no "$JAR_FILE" \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/stock-watcher/runtime/cron-jobs/app.jar
          fi

          # Copy frontend build
          scp -r -o StrictHostKeyChecking=no ./artifacts/frontend/dist/* \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/stock-watcher/runtime/frontend/ || \
          scp -r -o StrictHostKeyChecking=no ./artifacts/dist/* \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/stock-watcher/runtime/frontend/

          # Restart services (adjust based on your deployment method)
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            # If using systemd
            sudo systemctl restart trade-backend || true
            sudo systemctl restart trade-cron-jobs || true
            
            # If using Docker Compose
            # cd /opt/stock-watcher && docker compose restart backend cron-jobs frontend || true
          EOF

      - name: Health check
        run: |
          sleep 10
          curl -f http://${{ secrets.SSH_HOST }}:8899/actuator/health || exit 1
          echo "✅ Backend health check passed"
          
          curl -f http://${{ secrets.SSH_HOST }}:8089 || exit 1
          echo "✅ Frontend health check passed"

