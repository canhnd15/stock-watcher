name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend Service - Build and Test
  backend:
    name: Backend - Build & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgre
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: trade
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and test backend
        working-directory: ./backend
        run: mvn clean test -DskipTests=false
        env:
          DB_URL: jdbc:postgresql://localhost:5433/trade
          DB_USERNAME: postgre
          DB_PASSWORD: admin
          JWT_SECRET: testSecretKeyForJWTTokenGenerationMustBeLongEnoughForHS512AlgorithmWithMinimum256Bits

      - name: Build backend JAR
        working-directory: ./backend
        run: mvn clean package -DskipTests

      - name: Upload backend JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar
          retention-days: 7

  # Cron-Jobs Service - Build and Test
  cron-jobs:
    name: Cron-Jobs - Build & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgre
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: trade
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and test cron-jobs
        working-directory: ./cron-jobs
        run: mvn clean test -DskipTests=false
        env:
          DB_URL: jdbc:postgresql://localhost:5433/trade
          DB_USERNAME: postgre
          DB_PASSWORD: admin

      - name: Build cron-jobs JAR
        working-directory: ./cron-jobs
        run: mvn clean package -DskipTests

      - name: Upload cron-jobs JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: cron-jobs-jar
          path: cron-jobs/target/*.jar
          retention-days: 7

  # Frontend - Build and Lint
  frontend:
    name: Frontend - Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || true

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:8899

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # Docker Build (optional - can be enabled for Docker registry)
  docker-build:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    needs: [backend, cron-jobs, frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: stock-watcher-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build cron-jobs Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./cron-jobs
          file: ./cron-jobs/Dockerfile
          push: false
          tags: stock-watcher-cron-jobs:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: stock-watcher-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

