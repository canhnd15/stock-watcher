server.port=8899

spring.application.name=trade
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/trade}
spring.datasource.username=${DB_USERNAME:postgre}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate DDL - set to 'none' when using Flyway
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Scheduler timezone
app.timezone=Asia/Ho_Chi_Minh

# Cron expressions for scheduled jobs
# Tracked stocks refresh job - runs every 5 minutes
cron.tracked-stocks-refresh=0 */5 * * * *
# VN30 ingestion job - runs every 5 minutes (signal calculation runs after this)
cron.vn30-ingestion=0 */5 * * * *
# Tracked stocks notification
cron.tracked-stock.notify=0 */3 * * * *
# Timezone for all cron jobs
cron.timezone=Asia/Ho_Chi_Minh

# External API configuration
app.finpath.base-url=https://api.finpath.vn
app.finpath.page-size=10000

# VN30 stock codes
market.vn30.codes=ACB,BCM,BID,CTG,DGC,FPT,GAS,GVR,HDB,HPG,LPB,MBB,MSN,MWG,PLX,SAB,SHB,SSB,SSI,STB,TCB,TPB,VCB,VHM,VIB,VIC,VJC,VNM,VPB,VRE

# JWT Configuration
app.jwt.secret=mySecretKeyForJWTTokenGenerationMustBeLongEnoughForHS512AlgorithmWithMinimum256Bits
app.jwt.expiration=86400000

# Cache configuration for suggestions
# TTL in minutes (default: 5 minutes, matches cron job frequency)
cache.suggestions.ttl-minutes=5
# Maximum number of entries in cache (default: 1000)
cache.suggestions.max-size=1000

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# AI Chat Configuration - Google Gemini
# Set AI_API_KEY environment variable or leave empty to disable AI chat
ai.api.key=${AI_API_KEY:}
ai.api.url=${AI_API_URL:https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent}
ai.model=${AI_MODEL:gemini-2.5-flash}

# AI Chat Language Detection Configuration
# Vietnamese words for language detection (comma-separated)
ai.language.detection.vietnamese-words=là,và,của,cho,với,từ,được,trong,này,đó,có,không,một,các,như,về,sẽ,đã,đến,để,chứng khoán,tài chính,đầu tư,thị trường,cổ phiếu,giao dịch
# Vietnamese character regex pattern for language detection
ai.language.detection.vietnamese-regex=.*[àáạảãâầấậẩẫăằắặẳẵèéẹẻẽêềếệểễìíịỉĩòóọỏõôồốộổỗơờớợởỡùúụủũưừứựửữỳýỵỷỹđĐ].*

# RAG (Retrieval-Augmented Generation) Configuration
# Enable/disable RAG functionality
rag.enabled=true
# Embedding model to use
rag.embedding.model=text-embedding-004
# Embedding API URL
rag.embedding.api-url=https://generativelanguage.googleapis.com/v1/models/text-embedding-004:embedContent
# Number of top results to retrieve
rag.top-k-results=5
# Similarity threshold (0.0 to 1.0, higher = more similar required)
rag.similarity-threshold=0.7

# Initial bulk indexing configuration
rag.initial-indexing.max-days=180
rag.initial-indexing.batch-size=30
rag.initial-indexing.prioritize-recent=true
rag.initial-indexing.enabled=true